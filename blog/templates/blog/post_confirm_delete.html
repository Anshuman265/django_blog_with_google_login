<!--This view here is used for deleting the post-->
{%extends "blog/base.html"%} {% block content %}
<div class="container pt-5" style="width:50%;">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 text-center">Delete Post</legend>
                    <h2> Do you want to delete the post "{{object.title}}" ?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit">Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id  %}">Cancel and go back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
