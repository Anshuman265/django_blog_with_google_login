<!--This view here is used for updating the post-->
{%extends "blog/base.html"%} {% load crispy_forms_tags%} {% block content %}
<div class="container pt-5" style="width:50%;">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 text-center">Blog Post</legend>
                    {{form|crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-dark" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
