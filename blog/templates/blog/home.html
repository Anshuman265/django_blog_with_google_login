{%extends "blog/base.html" %} {% block content %}
<div class="container" style="width: 50%;">
    <h3>Blogs</h3>
    {%for post in p%}
    <div class="card" style="margin-top: 15px;">
        <div class="card-header text-center">
            <a href="{%url 'post-detail' post.id%}" class="mr-2">{{post.title}}</a>
        </div>
        <div class="card-body"><img src="{{ post.author.profile.image.url }}" style="float:right;border-radius:50%;width:100px;height:100px;margin:5px;"></div>
        <div class="card-body">
            <h5 class="card-title">By {{post.author}} </h5>
            <p class="card-text">{{post.content}}</p>
            <div class="card-footer text-muted">
                Posted on {{post.date_posted|date:"d M, Y"}}
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{% endblock content %}
